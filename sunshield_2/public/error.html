<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! The page is lost. - 404</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            background-color: #FFE4B5;
            color: #FF6347;
            text-align: center;
            padding: 50px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .sun {
            width: 150px;
            height: 150px;
            background-color: #FFD700;
            border-radius: 50%;
            margin: 0 auto 30px;
            box-shadow: 0 0 50px #FFA500;
            animation: pulse 2s infinite alternate;
        }
        
        .button {
            background-color: #FF7F50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #FF6347;
        }
        
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>
    <div class="sun"></div>
    <h1>Oops! The page is lost.</h1>
    <p>Don't worry, kid! Let's go find some other interesting places together!</p>
    <a href="home.html" class="button">Back to Home Adventures</a>
</body>

</html>
