<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshield</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="js/uv.js"></script>
    <script src="js/advice.js"></script>
    <script src="js/quiz.js"></script>
</head>

<body>
    <div class="quiz-act">
        <div class="qa-title">
            <p>Check Your Knowledge</p>
        </div>
        <div class="qa-subtitle">
            <p>Answer The Question To Check Your Knowledge</p>
        </div>
        <div class="line1">
            <img src="Resource/line1.jpg" alt="">
        </div>
        <div class="first-box">
            <div class="dia">
                <img src="Resource/dialog.png" alt="">

                <div class="question-content">
                    <p>Before We Start, How would you rate your knowledge about sun protection</p>
                </div>
                <div class="line2">
                    <img src="Resource/line2.jpg" alt="">
                </div>
                <div class="img-1">
                    <img src="Resource/question.png" alt="">
                </div>
                <div class="btn-1">
                    <button class="novice"> I don't know much</button>
                </div>
                <div class="btn-2">
                    <button class="expert">I'm a sun safety expert!</button>
                </div>

            </div>
            <div class="cut-in">
                <img src="Resource/lion.png" alt="">
            </div>
        </div>
        <div class="whole">
            <div class="dia">
                <img src="Resource/dialog.png" alt="">
                <div class="question-title">
                    <p>Question1</p>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" style="width: 0%;"></div>
                    </div>
                </div>

                <div class="question-content1" id="question-content">
                    <p>Loading..</p>
                </div>
                <div class="line2">
                    <img src="Resource/line2.jpg" alt="">
                </div>
                <div class="img-1">
                    <img src="Resource/question.png" alt="">
                </div>
                <div class="correct">
                    <img src="Resource/correct.png" alt="Correct" class="answer-btn" data-answer="True">
                </div>
                <div class="incorrect">
                    <img src="Resource/incorrect.png" alt="Incorrect" class="answer-btn" data-answer="False">
                </div>
            </div>
            <div class="cut-in">
                <img src="Resource/lion.png" alt="">
            </div>
        </div>
        <div class="feedback">
            <div class="fb-title">
                <p>Question1</p>
            </div>
            <div class="fb-dia">
                <img src="Resource/dialog.png" alt="">
                <div class="fb-content">
                    <p>Loading</p>
                </div>
            </div>
            <div class="bottom-img">
                <img src="Resource/lion.png" alt="">
            </div>
            <div class="nextQuestion">
                <button class="next-btn">Next Question</button>
            </div>
        </div>
    </div>
</body>

</html>
