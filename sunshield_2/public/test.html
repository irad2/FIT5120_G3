    <style>
        /* styles.css */
        
        .question-container {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 10px;
        }
        
        .feedback-container {
            background-color: #dff0d8;
            border: 1px solid #3c763d;
            padding: 20px;
            margin-top: 10px;
        }
        
        .question-content p {
            font-size: 16px;
        }
        
        .feedback-container p {
            font-size: 18px;
            font-weight: bold;
            color: #3c763d;
        }
        
        button {
            padding: 10px 15px;
            font-size: 14px;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .in {
            cursor: pointer;
            transition: fill 0.3s ease;
        }
        
        .in:hover {
            fill: #ff0;
        }
    </style>
</head>

        <div class="question-content">
            <p id="questionText">这里是问题内容。</p>
        </div>
        <button onclick="submitAnswer('correct')">正确</button>
        <button onclick="submitAnswer('incorrect')">错误</button>
    </div>

    <div id="feedbackContainer" class="feedback-container" style="display:none;">
        <p id="feedbackText">这里显示反馈。</p>
        <button onclick="nextQuestion()">下一题</button>

    <script>
        const questions = [{
                question: "问题1: 地球是平的吗？",
                answer: "incorrect"
            }, {
                question: "问题2: 2+2等于4吗？",
                answer: "correct"
            },
            // 更多问题...
        ];
        let currentQuestionIndex = 0;

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('feedbackContainer').style.display = 'none';
        }

        function submitAnswer(userAnswer) {
            const correctAnswer = questions[currentQuestionIndex].answer;
            const feedbackText = userAnswer === correctAnswer ? "回答正确！" : "回答错误！";
            document.getElementById('feedbackText').textContent = feedbackText;
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('feedbackContainer').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
            displayQuestion();
        }

        window.onload = displayQuestion;
    </script>
